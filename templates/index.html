<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">House Price Prediction</h1>
        <form method="POST" action="/predict" class="mt-4">
            <div class="mb-3">
                <label for="sqft" class="form-label">Square Footage</label>
                <input type="number" class="form-control" id="sqft" name="sqft" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" name="bedrooms" required>
            </div>
            <div class="mb-3">
                <label for="bathrooms" class="form-label">Number of Bathrooms</label>
                <input type="number" class="form-control" id="bathrooms" name="bathrooms" step="0.5" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction %}
        <div class="alert alert-success mt-4">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
